<!DOCTYPE html>
<html>
    <head>
        <title>Itowns - 3d-tiles DGA</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/LoadingScreen.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <div id="description">
            <p><b>Feature Information:</b></p>
            <div id="featureInfo"></div>
        </div>
        <script src="js/GUI/GuiTools.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="js/GUI/LoadingScreen.js"></script>
        <script src="../dist/debug.js"></script>
        <script src="js/3dTilesHelper.js"></script>
        <script type="text/javascript">
            // iTowns namespace defined here
            var viewerDiv = document.getElementById('viewerDiv');

            var placement = {
                coord: new itowns.Coordinates('EPSG:4326', -8.007, 31.628, 0),
                range: 10000,
            };

            var view = new itowns.GlobeView(viewerDiv, placement);
            view.camera.camera3D.near = 5;
            setupLoadingScreen(viewerDiv, view);

            var menuGlobe = new GuiTools('menuDiv', view, 300);

            // Add one imagery layer to the scene and the miniView
            // This layer is defined in a json file but it could be defined as a plain js
            // object. See Layer* for more info.
            itowns.Fetcher.json('./layers/JSONLayers/OPENSM.json').then(function _(config) {
                config.source = new itowns.TMSSource(config.source);
                var layer = new itowns.ColorLayer('OPENSM', config);
                view.addLayer(layer).then(menuGlobe.addLayerGUI.bind(menuGlobe));
            });

            var $3dTilesLayer = new itowns.C3DTilesLayer('3d-tiles-dga', {
                name: 'DGA',
                source: new itowns.C3DTilesSource({
                    url: 'http://localhost/data-itowns/3D-Tiles-DGA/tileset.json',
                }),
            }, view);

            itowns.View.prototype.addLayer.call(view, $3dTilesLayer);

            // Add the UI Debug
            var d = new debug.Debug(view, menuGlobe.gui);
            debug.createTileDebugUI(menuGlobe.gui, view, view.tileLayer, d);
            debug.create3dTilesDebugUI(menuGlobe.gui, view, $3dTilesLayer, d);
        </script>
    </body>
</html>
