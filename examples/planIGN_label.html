<html>
    <head>
        <title>Itowns - Globe + vector-tiles</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/example.css">
        <link rel="stylesheet" type="text/css" href="css/source-sans-pro.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <div id="debug" width="400" height="300"></div>
        <script src="js/GUI/GuiTools.js"></script>
        <script src="../dist/itowns.js"></script>
        <script src="../dist/debug.js"></script>
        <script src="js/plugins/FeatureToolTip.js"></script>
        <script>
            // # Simple Globe viewer + a vector tile layer

            // Define initial camera position
            var placement = {
                coord: new itowns.Coordinates('EPSG:4326', 2.30390, 46.80990),
                range: 1600000,
                //range: 1600,
            }
            var promises = [];

            // `viewerDiv` will contain iTowns' rendering area (`<canvas>`)
            var viewerDiv = document.getElementById('viewerDiv');

            // Instanciate iTowns GlobeView*
            var view = new itowns.GlobeView(viewerDiv, placement);

            // define pole texture
            view.tileLayer.noTextureColor = new itowns.THREE.Color(0x95c1e1);
            var menuGlobe = new GuiTools('menuDiv', view, 300);
            view.getLayerById('atmosphere').visible = false;
            view.getLayerById('atmosphere').fog.enable = false;

            function addElevationLayerFromConfig(config) {
                config.source = new itowns.WMTSSource(config.source);
                var layer = new itowns.ElevationLayer(config.id, config);
                view.addLayer(layer).then(menuGlobe.addLayerGUI.bind(menuGlobe));
            }
            itowns.Fetcher.json('./layers/JSONLayers/WORLD_DTM.json').then(addElevationLayerFromConfig);
            itowns.Fetcher.json('./layers/JSONLayers/IGN_MNT_HIGHRES.json').then(addElevationLayerFromConfig);

            var mvtSource = new itowns.VectorTilesSource({
                style: 'planign.json',
                sprite: 'https://vectortiles.ign.fr/demonstrateur/sprite/PlanIgn',
                // to do move to layer
                // filter: function (layer) { return ['fill', 'line'].includes(layer.type)},
                zoom: {
                    // Pourquoi il n'y pas de zoom 0 et 1
                    min: 2,
                    max: 18,
                },
            });
            var mvtLayer = new itowns.ColorLayer('planIGN', {
                isValidData: function v() { return false },
                source: mvtSource,
                noTextureParentOutsideLimit: true,
                labelEnabled: true,
            });

            view.addLayer(mvtLayer).then(menuGlobe.addLayerGUI.bind(menuGlobe));

            const d = new debug.Debug(view, menuGlobe.gui);
            debug.createTileDebugUI(menuGlobe.gui, view, view.tileLayer, d);
        </script>
    </body>
</html>
